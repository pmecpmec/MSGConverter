[pytest]
# pytest configuration voor MSG-3 Maximo Integration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers voor test categorisatie
markers =
    unit: Unit tests (snel, geen externe dependencies)
    integration: Integration tests (langzamer, externe dependencies)
    slow: Slow tests (> 1 seconde)
    maximo: Tests die Maximo connectie vereisen
    excel: Tests met Excel bestanden

# Coverage settings
addopts =
    --verbose
    --strict-markers
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
